<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <h3 class="p">Player 1 name:</h3>
    <input  class="p1 p" type="text" name="" value="">
    <br>
    <h3 class="p">Player 2 name:</h3>
    <input class="p2 p" type="text" name="" value="">
    <br>
    <button class="p" type="button" name="button">Submit</button>
    <h2></h2>
    <div class="main">
      <div class="bl b1"><p>1</p></div>
      <div class="bl b2"><p>2</p></div>
      <div class="bl b3"><p>3</p></div><br>
      <div class="bl b4"><p>4</p></div>
      <div class="bl b5"><p>5</p></div>
      <div class="bl b6"><p>6</p></div><br>
      <div class="bl b7"><p>7</p></div>
      <div class="bl b8"><p>8</p></div>
      <div class="bl b9"><p>9</p></div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
